<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- 模板字符串按需加载不同文件以及显示 -->
    <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev -' %> 电商后台管理系统 </title>
    <% if(htmlWebpackPlugin.options.isProd) { %>
    <!--  nprogress编辑器的样式 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/noscript.min.css">
    <!--  富文本编辑器的样式 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/3.0.6/quill.core.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/3.0.6/quill.snow.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/3.0.6/quill.bubble.min.css">
    <!-- element-ui的css -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.4.5/theme-chalk/index.css">

    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.2.0/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.24.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/lodash/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/5.3.0/echarts.min.js"></script>
    <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
    <!--  富文本编辑器的js -->
    <script src="https://cdn.staticfile.org/quill/3.0.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>
    <!-- element-ui的js -->
    <script src="https://cdn.staticfile.org/element-ui/2.4.5/index.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
